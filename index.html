<!DOCTYPE html>
<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" href="css/index.css">
          <link rel="stylesheet" href="fontawesome-free/css/all.css">
    </head>
    <body>
        <div class="loginPage">
            <!-- login page h1 -->
            <div class="h1-login">
                <h1>Login Page</h1>
            </div>
            <!-- content -->
            <div class="content">
                <div class="box">
                    <i class="fas fa-user"></i>
                    <input type="email" name="email" placeholder="type Email or username" class="email">
                    <i class="fas fa-check-circle check"></i>
                </div>
                <div class="box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="type password" class="password">
                    <i class="far fa-eye icon"></i>
                    <i class="far fa-eye-slash icon2"></i>
                </div>
                <div class="box">
                   <a href="#">Forget password ?</a>
                    <input type="submit" name="submit">
                </div>

            </div>
          
        </div>
        <div class="div_img"><img src="imgs/img1.jpg">
        	<div class="overly"></div>
        	<h2>Welcome To My Login page</h2>
        	<p>Login Now</p>
        </div>
    <script type="text/javascript" charset="utf-8">
        const eye = document.querySelector(".icon");
const eye_slash = document.querySelector(".icon2");
const passwordInput = document.querySelector(".password");
const emailInput = document.querySelector(".email");
const check = document.querySelector(".check");

eye.addEventListener("click", () => {
  passwordInput.type = "text";
  eye.style.display = "none";
  eye_slash.style.display = "block";
});

eye_slash.addEventListener("click", () => {
  passwordInput.type = "password";
  eye.style.display = "block";
  eye_slash.style.display = "none";
});

emailInput.addEventListener("input", () => {
  if (emailInput.value !== "") {
    check.style.color = "rgb(26,176,130)";
  } else {
    check.style.color = "";
  }
});
    </script>
    </body>
</html>
